<!doctype html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>模型训练与部署</title>
    <script>
        async function uploadFile(endpoint, fileInput) {
            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append(fileInput.name, file); // 使用正确的字段名

            const response = await fetch(endpoint, {
                method: "POST",
                body: formData
            });

            if (!response.ok) {
                const result = await response.json();
                alert("上传失败: " + result.detail);
            } else {
                const result = await response.json();
                alert(result.message);
            }
        }

        async function trainModel() {
            const response = await fetch("/train/train", {
                method: "POST"
            });

            const result = await response.json();
            alert(result.message);
        }

        async function deployModel() {
            const response = await fetch("/deploy/deploy", {
                method: "POST"
            });

            const result = await response.json();
            alert(result.message);
        }
    </script>
</head>
<body>
    <h1>模型训练与部署界面</h1>
    <button onclick="window.location.href='/YOLOV10GUI/templates/static/deploy.html'">进入部署界面</button>

    <form onsubmit="event.preventDefault(); uploadFile('/train/upload_model', document.getElementById('model_file'));">
        <label for="model_file">上传模型文件 (YAML):</label>
        <input type="file" id="model_file" name="model_file" required>
        <button type="submit">提交模型文件</button>
    </form>

    <form onsubmit="event.preventDefault(); uploadFile('/train/upload_data', document.getElementById('data_file'));">
        <label for="data_file">上传数据文件 (YAML):</label>
        <input type="file" id="data_file" name="data_file" required>
        <button type="submit">提交数据文件</button>
    </form>

    <button onclick="trainModel()">训练模型</button>
    <button onclick="deployModel()">部署模型</button>
</body>
</html>
